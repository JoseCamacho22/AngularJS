<!DOCTYPE html>
<html  ng-app>
	<head>
		<meta http-equiv="Content-Type" content="text/html ;charset=UTF-8"/>


		<!--Incluimos bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- incluir la libreria de angular-->
		<script src="js/lib/angular.min.js"></script>

	</head>
	<body>

		<div  class="container">
				<h1>ng-model</h1>
				<h4>en angularjs</h4>
				<hr>
				<p>
					Su nombre {{ nombre | uppercase}}
					<br>
					<input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">
				</p>
				<p>
					Seleccione el pais : {{ pais }}
					<select class="form-control" ng-model="pais">
						<option value="1">Costa Rica</option>
						<option value="1">Espa√±a</option>
						<option value="1">Francia</option>
						<option value="1">Inglaterra</option>
					</select>
				</p>
				<p>
					Seleccione una opciones que desea : {{ opt1 }} {{ opt2 }}
					<br>
					<input type="checkbox" ng-model="opt1"> Opcion 1
					<br>
					<input type="checkbox" ng-model="opt2"> Opcion 2
				</p>
				<p>
					Seleccione el genero: {{ genero }}
					<br>
					<input type="radio" value="M" ng-model="genero"> Masculino
					<br>
					<input type="radio" value="F" ng-model="genero"> Femenino
				</p>
						
		</div>

	</body>
</html>
